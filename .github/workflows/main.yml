name: Use secret

on:
  push:
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
    - name: Masked per-character output
      env:
        PASS_KEY: ${{ secrets.PASS_KEY }}
      run: |
        printf '%s' "$PASS_KEY" | awk '{
          for (i=1; i<=length($0); i++) printf "[%d] * ", i
          print ""
        }'
